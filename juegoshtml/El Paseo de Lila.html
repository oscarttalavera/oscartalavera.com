<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Paseo de Lila - Mejorado</title>
    <style>
        @font-face {
            font-family: 'GameFont';
            src: url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
            font-display: swap;
        }
        
        :root {
            --primary-color: #4a7aff;
            --secondary-color: #ff7a4a;
            --background-dark: #1a1a2e;
            --text-light: #f0f0f0;
            --accent-color: #ffce00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--background-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'GameFont', 'Nunito', 'Geneva', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #gameWrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameTitle {
            color: var(--text-light);
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(74, 122, 255, 0.7), 0 0 20px rgba(74, 122, 255, 0.5);
            letter-spacing: 2px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        
        #gameContainer {
            width: 100%;
            height: 0;
            padding-bottom: 62.5%; /* Mantiene la relación de aspecto 8:5 (800:500) */
            background: linear-gradient(to bottom, #87CEFA 0%, #B0E0E6 65%, #90EE90 65%, #90EE90 100%);
            border-radius: 15px;
            border: 5px solid #004d00;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            max-height: 500px;
        }
        
        @media (min-width: 800px) {
            #gameContainer {
                width: 800px;
                height: 500px;
                padding-bottom: 0;
            }
        }
        
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .mountain-bg {
            position: absolute;
            bottom: 150px; /* Ajustado para que esté más arriba */
            width: 1200px;
            height: 180px; /* Ligeramente más alto para mejor proporción */
            background-image: url('mountain_bg.png');
            background-repeat: repeat-x;
            background-position: 0 bottom;
            background-size: auto 100%;
            transform: translateZ(-10px) scale(1.1);
            z-index: 0;
            opacity: 0.5; /* Reducido para dar sensación de profundidad */
        }
        
        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
        }
        
        .cloud.c1 {
            width: 100px;
            height: 60px;
            top: 40px;
            animation: moveCloud1 30s linear infinite;
        }
        
        .cloud.c2 {
            width: 150px;
            height: 80px;
            top: 90px;
            animation: moveCloud2 40s linear infinite 3s;
        }
        
        .cloud.c3 {
            width: 80px;
            height: 50px;
            top: 60px;
            animation: moveCloud3 25s linear infinite 7s;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 50%;
        }
        
        .cloud.c1::before {
            width: 60px;
            height: 60px;
            top: -20px;
            left: 20px;
        }
        
        .cloud.c1::after {
            width: 70px;
            height: 70px;
            top: -10px;
            right: 15px;
        }
        
        .cloud.c2::before {
            width: 90px;
            height: 90px;
            top: -30px;
            left: 30px;
        }
        
        .cloud.c2::after {
            width: 80px;
            height: 80px;
            top: -20px;
            right: 25px;
        }
        
        @keyframes moveCloud1 {
            from {
                left: -120px;
            }
            to {
                left: 100%;
            }
        }
        
        @keyframes moveCloud2 {
            from {
                left: -170px;
            }
            to {
                left: 100%;
            }
        }
        
        @keyframes moveCloud3 {
            from {
                left: -100px;
            }
            to {
                left: 100%;
            }
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #556B2F;
            border-top: 4px solid #4A5D23;
            z-index: 1;
            background-image: repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(255, 255, 255, 0.07) 50px, rgba(255, 255, 255, 0.07) 100px);
        }
        
        .flower {
            position: absolute;
            width: 20px;
            height: 30px;
            bottom: 70px;
            z-index: 0;
            will-change: transform;
        }
        
        .flower .stem {
            width: 3px;
            height: 20px;
            background-color: #3CB371;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .flower .petal-center {
            width: 8px;
            height: 8px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .flower .petal {
            width: 10px;
            height: 10px;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -3px;
            left: 50%;
            transform-origin: bottom center;
            z-index: 1;
        }
        
        .flower .p1 {
            transform: translateX(-50%) rotate(0deg);
        }
        
        .flower .p2 {
            transform: translateX(-50%) rotate(72deg);
        }
        
        .flower .p3 {
            transform: translateX(-50%) rotate(144deg);
        }
        
        .flower .p4 {
            transform: translateX(-50%) rotate(216deg);
        }
        
        .flower .p5 {
            transform: translateX(-50%) rotate(288deg);
        }
        
        #lila {
            width: 100px;
            height: auto;
            position: absolute;
            left: 60px;
            user-select: none;
            -webkit-user-drag: none;
            z-index: 10;
            transform-origin: bottom center;
            will-change: transform;
            animation: lilaBobbing 0.35s ease-in-out infinite;
        }
        
        #lila.jumping {
            animation: none;
            transform: translateY(-2px) rotate(-3deg);
        }
        
        #lila.double-jumping {
            animation: none;
            transform: translateY(-5px) rotate(-7deg) scale(1.05);
        }
        
        #lila.dash {
            animation: lilaDashing 0.2s ease-in-out;
            transform: scale(1.1) translateY(-5px);
        }
        
        @keyframes lilaBobbing {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(1deg);
            }
        }
        
        @keyframes lilaDashing {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(-3deg) scale(1.2);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        .lila-trail {
            position: absolute;
            bottom: 70px;
            z-index: 9;
            opacity: 0.5;
            pointer-events: none;
            transform-origin: bottom center;
            animation: fadeOut 0.5s forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
        
        .game-element {
            position: absolute;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center bottom;
            z-index: 5;
            will-change: transform;
        }
        
        .obstacle.hydrant {
            width: 60px;
            height: 90px;
            background-image: url('hydrant.png');
        }
        
        .obstacle.bush {
            width: 96px;
            height: 66px;
            background-image: url('bush.png');
        }
        
        .reward {
            z-index: 6;
            animation: rewardFloat 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes rewardFloat {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-10px);
            }
        }
        
        .reward.bone {
            width: 60px;
            height: 40px;
            background-image: url('bone.png');
        }
        
        .reward.wing {
            width: 58px;
            height: 46px;
            background-image: url('wing.png');
        }
        
        .reward.coin {
            width: 40px;
            height: 40px;
            background-image: url('coin.png');
            animation: coinSpin 1s linear infinite, rewardFloat 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes coinSpin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        .powerup {
            z-index: 6;
            width: 50px;
            height: 50px;
            animation: powerupPulse 1.5s ease-in-out infinite;
        }
        
        .powerup.shield {
            background-image: url('power_shield.png');
        }
        
        .powerup.magnet {
            background-image: url('power_magnet.png');
        }
        
        .powerup.clock {
            background-image: url('power_clock.png');
        }
        
        @keyframes powerupPulse {
            0% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.1) translateY(-5px);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }
        
        .collected {
            animation: collect 0.5s ease-out forwards !important;
        }
        
        @keyframes collect {
            to {
                transform: scale(0.1) translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .hit-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,0.7) 0%, rgba(255,0,0,0) 70%);
            z-index: 15;
            animation: hitExpand 0.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes hitExpand {
            from {
                transform: scale(0.5);
                opacity: 0.8;
            }
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .powerup-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .shield-effect {
            border-radius: 50%;
            border: 3px solid rgba(74, 122, 255, 0.7);
            box-shadow: 0 0 20px rgba(74, 122, 255, 0.5);
            animation: shieldPulse 1s infinite;
        }
        
        @keyframes shieldPulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.05);
            }
        }
        
        .magnet-effect {
            border: 2px dashed rgba(255, 122, 74, 0.7);
            border-radius: 50%;
            animation: magnetRotate 3s linear infinite;
        }
        
        @keyframes magnetRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .slow-motion {
            filter: sepia(0.2) hue-rotate(180deg);
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }
        
        #livesContainer {
            display: flex;
            gap: 5px;
        }
        
        .life {
            width: 30px;
            height: 30px;
            background-image: url('heart.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .life.lost {
            opacity: 0.3;
            filter: grayscale(100%);
        }
        
        #scoreDisplay {
            font-size: 24px;
            color: var(--text-light);
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #scoreCurrent {
            color: var(--text-light);
        }
        
        #highScore {
            color: var(--accent-color);
            font-size: 0.8em;
        }
        
        #gameControls {
            position: absolute;
            bottom: 80px;
            right: 10px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(4px);
        }
        
        .control-btn.pause {
            background-image: url('pause_button.png');
            background-size: 50% 50%;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .control-btn.jump:after {
            content: '↑';
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .control-btn.dash:after {
            content: '→';
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        @media (max-width: 600px) {
            .control-btn {
                width: 60px;
                height: 60px;
            }
            
            #gameControls {
                right: auto;
                left: 50%;
                transform: translateX(-50%);
                bottom: 100px;
            }
            
            #hud {
                top: 50px;
            }
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        #touchControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            display: flex;
            pointer-events: none;
            z-index: 90;
        }
        
        #leftTouch, #rightTouch {
            width: 50%;
            height: 100%;
            pointer-events: auto;
        }
        
        #startScreen, #gameOverScreen, #pauseScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(20, 20, 20, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        #startScreen h2, #gameOverScreen h2, #pauseScreen h2 {
            font-size: 50px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            color: var(--text-light);
        }
        
        #startScreen p, #gameOverScreen p, #pauseScreen p {
            font-size: 24px;
            margin-bottom: 35px;
            line-height: 1.5;
            color: var(--text-light);
            max-width: 80%;
        }
        
        #startScreen .jump-info {
            font-size: 18px;
            color: #cccccc;
            margin-top: -15px;
            margin-bottom: 25px;
        }
        
        #gameOverScreen button, #pauseScreen button, #startScreen button {
            padding: 16px 32px;
            font-size: 20px;
            color: #FFFFFF;
            background-color: var(--primary-color);
            border: none;
            border-bottom: 3px solid #2a5ac7;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }
        
        #gameOverScreen button:hover, #pauseScreen button:hover, #startScreen button:hover {
            background-color: #3a6ae7;
        }
        
        #gameOverScreen button:active, #pauseScreen button:active, #startScreen button:active {
            transform: translateY(2px);
            border-bottom-width: 1px;
        }
        
        .hidden {
            display: none !important;
        }
        
        #effectMessages {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 50;
            pointer-events: none;
            opacity: 0;
            text-align: center;
        }
        
        #effectMessages.show {
            animation: showMessage 2s ease-out forwards;
        }
        
        @keyframes showMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
        
        /* Animaciones para pantallas de mensaje */
        .screen-fade-in {
            animation: screenFadeIn 0.5s ease-out forwards;
        }
        
        .screen-fade-out {
            animation: screenFadeOut 0.5s ease-out forwards;
        }
        
        @keyframes screenFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes screenFadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <h1 id="gameTitle">El Paseo de Lila</h1>
        
        <div id="gameContainer">
            <div class="parallax-layer" id="backgroundLayer">
                <div class="mountain-bg"></div>
                <div class="cloud c1"></div>
                <div class="cloud c2"></div>
                <div class="cloud c3"></div>
            </div>
            
            <div id="ground"></div>
            <img id="lila" src="Lila.png" alt="Lila la perrita">
            
            <div id="hud">
                <div id="livesContainer">
                    <div class="life"></div>
                    <div class="life"></div>
                    <div class="life"></div>
                </div>
            </div>
            
            <div id="gameControls" class="hidden">
                <div class="control-btn pause" id="pauseBtn"></div>
                <div class="control-btn dash" id="dashBtn"></div>
                <div class="control-btn jump" id="jumpBtn"></div>
            </div>
            
            <div id="touchControls">
                <div id="leftTouch"></div>
                <div id="rightTouch"></div>
            </div>
            
            <div id="effectMessages"></div>
            
            <div id="startScreen" class="screen-fade-in">
                <h2>El Paseo de Lila</h2>
                <p>¡Ayuda a Lila a recolectar premios y evitar obstáculos!</p>
                <div class="jump-info">
                    <p>ESPACIO/FLECHA ARRIBA: Saltar (doble salto en el aire)</p>
                    <p>FLECHA DERECHA: Dash (impulso adelante)</p>
                </div>
                <button id="startButton">¡JUGAR!</button>
            </div>
            
            <div id="gameOverScreen" class="hidden">
                <h2>¡Juego Terminado!</h2>
                <p id="finalScore">Puntuación Final: 0</p>
                <p id="newHighScore" class="hidden">¡NUEVO RÉCORD!</p>
                <button id="restartButton">Jugar de Nuevo</button>
            </div>
            
            <div id="pauseScreen" class="hidden">
                <h2>Juego Pausado</h2>
                <button id="resumeButton">Continuar</button>
                <button id="quitButton">Salir</button>
            </div>
        </div>
        
        <div id="scoreDisplay">
            <span id="scoreCurrent">Puntuación: 0</span>
            <span id="highScore">Récord: 0</span>
        </div>
    </div>
    
    <script>
        // Precarga de imágenes
        const imagesToPreload = [
            'Lila.png', 'hydrant.png', 'bush.png', 'bone.png', 'wing.png', 
            'coin.png', 'heart.png', 'power_shield.png', 'power_magnet.png', 
            'power_clock.png', 'mountain_bg.png', 'pause_button.png'
        ];
        
        const preloadedImages = {};
        
        function preloadImages() {
            imagesToPreload.forEach(src => {
                const img = new Image();
                img.src = src;
                preloadedImages[src] = img;
            });
        }
        
        preloadImages();
        
        // Elementos del DOM
        const gameContainer = document.getElementById('gameContainer');
        const lila = document.getElementById('lila');
        const ground = document.getElementById('ground');
        const scoreDisplay = document.getElementById('scoreCurrent');
        const highScoreDisplay = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const newHighScoreDisplay = document.getElementById('newHighScore');
        const livesContainer = document.getElementById('livesContainer');
        const gameControls = document.getElementById('gameControls');
        const pauseBtn = document.getElementById('pauseBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        const dashBtn = document.getElementById('dashBtn');
        const effectMessages = document.getElementById('effectMessages');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const resumeButton = document.getElementById('resumeButton');
        const quitButton = document.getElementById('quitButton');
        const leftTouch = document.getElementById('leftTouch');
        const rightTouch = document.getElementById('rightTouch');
        const mountainBg = document.querySelector('.mountain-bg');
        
        // Constantes del juego
        const GAME_WIDTH = gameContainer.offsetWidth;
        const GAME_HEIGHT = gameContainer.offsetHeight;
        const LILA_WIDTH = 100;
        const LILA_ASPECT_RATIO = 0.75;
        const LILA_HEIGHT = LILA_WIDTH * LILA_ASPECT_RATIO;
        const GROUND_HEIGHT = ground.offsetHeight;
        const LILA_INITIAL_Y = GROUND_HEIGHT;
        
        // Propiedades del juego
        let score = 0;
        let highScore = localStorage.getItem('lilaHighScore') || 0;
        let lives = 3;
        let gameSpeed = 4.5;
        let gameSpeedIncreaseFactor = 0.0003;
        let maxGameSpeed = 12;
        let gameSpeedBeforeSlow = 0;
        
        // Estado de Lila
        let lilaX = 60;
        let lilaY = LILA_INITIAL_Y;
        let lilaVelocityY = 0;
        let lilaXVelocity = 0;
        const GRAVITY = 0.75;
        const JUMP_STRENGTH = 16;
        const DOUBLE_JUMP_STRENGTH = 13;
        const DASH_STRENGTH = 15;
        const DASH_DURATION = 200;
        const DASH_COOLDOWN = 1500;
        let jumpCount = 0;
        let isJumpingState = false;
        let isDashing = false;
        let canDash = true;
        let dashTimeoutId = null;
        
        // Power-ups y efectos
        let hasShield = false;
        let shieldTimeLeft = 0;
        let hasMagnet = false;
        let magnetTimeLeft = 0;
        let magnetRadius = 200;
        let isSlowMotion = false;
        let slowMotionTimeLeft = 0;
        
        // Objetos del juego
        const objectPool = {
            obstacles: [],
            rewards: [],
            powerups: [],
            effects: [],
            backgroundElements: []
        };
        
        const activeObjects = {
            obstacles: [],
            rewards: [],
            powerups: [],
            effects: [],
            backgroundElements: []
        };
        
        // Temporizadores
        let obstacleSpawnTimer = 0;
        const OBSTACLE_SPAWN_INTERVAL_MIN = 1900;
        const OBSTACLE_SPAWN_INTERVAL_MAX = 3300;
        let nextObstacleSpawn = getRandomInterval(OBSTACLE_SPAWN_INTERVAL_MIN, OBSTACLE_SPAWN_INTERVAL_MAX);
        
        let rewardSpawnTimer = 0;
        const REWARD_SPAWN_INTERVAL_MIN = 3000;
        const REWARD_SPAWN_INTERVAL_MAX = 6000;
        let nextRewardSpawn = getRandomInterval(REWARD_SPAWN_INTERVAL_MIN, REWARD_SPAWN_INTERVAL_MAX);
        
        let powerupSpawnTimer = 0;
        const POWERUP_SPAWN_INTERVAL_MIN = 7000;
        const POWERUP_SPAWN_INTERVAL_MAX = 15000;
        let nextPowerupSpawn = getRandomInterval(POWERUP_SPAWN_INTERVAL_MIN, POWERUP_SPAWN_INTERVAL_MAX);
        
        let flowerSpawnTimer = 0;
        const FLOWER_INTERVAL_MIN = 2000;
        const FLOWER_INTERVAL_MAX = 4000;
        let nextFlowerSpawn = getRandomInterval(FLOWER_INTERVAL_MIN, FLOWER_INTERVAL_MAX);
        
        // Estado del juego
        let gameStarted = false;
        let gameOver = false;
        let gamePaused = false;
        let lastFrameTime = 0;
        let animationFrameId = null;
        let mountainBgPosition = 0;
        
        // Inicialización
        highScoreDisplay.textContent = `Récord: ${highScore}`;
        
        /* ===== FUNCIONES AUXILIARES ===== */
        function getRandomInterval(min, max) {
            return Math.random() * (max - min) + min;
        }
        
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function showMessage(text, color = '#ffffff') {
            effectMessages.textContent = text;
            effectMessages.style.color = color;
            effectMessages.classList.remove('show');
            void effectMessages.offsetWidth; // Reinicia la animación
            effectMessages.classList.add('show');
        }
        
        /* ===== GESTIÓN DE OBJETOS ===== */
        // Object pooling para reutilizar elementos del DOM
        function getObjectFromPool(category, type) {
            const pool = objectPool[category];
            
            // Busca objeto no utilizado del mismo tipo
            for (let i = 0; i < pool.length; i++) {
                if (!pool[i].inUse && pool[i].dataset.type === type) {
                    pool[i].inUse = true;
                    return pool[i];
                }
            }
            
            // Crea un nuevo objeto si no hay disponibles
            const element = document.createElement('div');
            
            if (category === 'obstacles') {
                element.classList.add('game-element', 'obstacle', type);
            } else if (category === 'rewards') {
                element.classList.add('game-element', 'reward', type);
            } else if (category === 'powerups') {
                element.classList.add('game-element', 'powerup', type);
            } else if (category === 'effects') {
                element.classList.add(type === 'hit' ? 'hit-effect' : 'powerup-effect');
                if (type !== 'hit') element.classList.add(`${type}-effect`);
            } else if (category === 'backgroundElements') {
                if (type === 'flower') {
                    element.classList.add('flower');
                    const stem = document.createElement('div');
                    stem.className = 'stem';
                    const petalCenter = document.createElement('div');
                    petalCenter.className = 'petal-center';
                    element.appendChild(stem);
                    element.appendChild(petalCenter);
                    
                    ['p1', 'p2', 'p3', 'p4', 'p5'].forEach(pClass => {
                        const petal = document.createElement('div');
                        petal.className = `petal ${pClass}`;
                        const colors = ['#FF69B4', '#FFFFE0', '#ADD8E6', '#FFB6C1', '#DA70D6'];
                        petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        element.appendChild(petal);
                    });
                }
            }
            
            element.dataset.type = type;
            element.inUse = true;
            pool.push(element);
            
            return element;
        }
        
        function returnObjectToPool(element, category) {
            if (!element || !element.inUse) return;
            
            element.inUse = false;
            gameContainer.removeChild(element);
            
            const index = activeObjects[category].indexOf(element);
            if (index !== -1) {
                activeObjects[category].splice(index, 1);
            }
        }
        
        function createGameElement(category, type, options = {}) {
            const element = getObjectFromPool(category, type);
            
            let elWidth, elHeight, elPoints = 0;
            let randomHeightOffset = 0;
            
            if (category === 'obstacles') {
                if (type === 'hydrant') {
                    elWidth = 60;
                    elHeight = 90;
                } else if (type === 'bush') {
                    elWidth = 96;
                    elHeight = 66;
                }
                element.style.bottom = `${GROUND_HEIGHT}px`;
            } else if (category === 'rewards') {
                if (type === 'bone') {
                    elWidth = 60;
                    elHeight = 40;
                    elPoints = 25;
                } else if (type === 'wing') {
                    elWidth = 58;
                    elHeight = 46;
                    elPoints = 50;
                } else if (type === 'coin') {
                    elWidth = 40;
                    elHeight = 40;
                    elPoints = 10;
                }
                
                // Asegurar que las recompensas no aparezcan demasiado altas
                randomHeightOffset = Math.random() * 80 + 60;
                element.style.bottom = `${GROUND_HEIGHT + randomHeightOffset}px`;
            } else if (category === 'powerups') {
                elWidth = 50;
                elHeight = 50;
                randomHeightOffset = Math.random() * 80 + 100; // Ajustado para no estar demasiado alto
                element.style.bottom = `${GROUND_HEIGHT + randomHeightOffset}px`;
            } else if (category === 'effects') {
                if (type === 'hit') {
                    elWidth = 100;
                    elHeight = 100;
                    element.style.left = `${options.x - elWidth / 2}px`;
                    element.style.top = `${options.y - elHeight / 2}px`;
                    
                    // Auto-remove after animation
                    setTimeout(() => {
                        returnObjectToPool(element, 'effects');
                    }, 500);
                } else {
                    elWidth = LILA_WIDTH * 1.5;
                    elHeight = LILA_HEIGHT * 1.5;
                    element.style.width = `${elWidth}px`;
                    element.style.height = `${elHeight}px`;
                    
                    // Position relative to Lila
                    updateEffectPosition(element);
                }
            } else if (category === 'backgroundElements') {
                if (type === 'flower') {
                    elWidth = 20;
                    elHeight = 30;
                    element.style.bottom = `${GROUND_HEIGHT + Math.random() * 10 - 5}px`;
                    element.dataset.speedMultiplier = 0.4 + Math.random() * 0.2;
                }
            }
            
            if (category !== 'effects' || type === 'hit') {
                element.style.width = `${elWidth}px`;
                element.style.height = `${elHeight}px`;
                // Asegurar que los elementos aparezcan fuera de la pantalla pero no demasiado lejos
                element.style.right = `-${elWidth + 10}px`;
            }
            
            element.dataset.points = elPoints;
            
            // Asegurar que los obstáculos y recompensas se inserten antes del jugador para mantener
            // el orden z-index correcto
            if (category === 'obstacles' || category === 'rewards' || category === 'powerups') {
                // Insertar antes de Lila para que Lila aparezca encima
                gameContainer.insertBefore(element, lila);
            } else if (category === 'backgroundElements') {
                // Elementos de fondo deben ir detrás de todo
                gameContainer.insertBefore(element, gameContainer.firstChild);
            } else {
                // Efectos van por encima de todo
                gameContainer.appendChild(element);
            }
            
            activeObjects[category].push(element);
            
            return element;
        }
        
        function updateEffectPosition(effectElement) {
            if (!effectElement || !effectElement.inUse) return;
            
            const lilaRect = lila.getBoundingClientRect();
            const gameRect = gameContainer.getBoundingClientRect();
            
            const effectWidth = parseFloat(effectElement.style.width);
            const effectHeight = parseFloat(effectElement.style.height);
            
            const centerX = lilaRect.left - gameRect.left + lilaRect.width / 2 - effectWidth / 2;
            const centerY = lilaRect.top - gameRect.top + lilaRect.height / 2 - effectHeight / 2;
            
            effectElement.style.left = `${centerX}px`;
            effectElement.style.top = `${centerY}px`;
        }
        
        /* ===== MECÁNICAS DE JUEGO ===== */
        function updateLilaPosition(deltaTime) {
            // Actualizar posición vertical (salto)
            lilaVelocityY -= GRAVITY;
            lilaY += lilaVelocityY;
            
            if (lilaY <= LILA_INITIAL_Y) {
                lilaY = LILA_INITIAL_Y;
                lilaVelocityY = 0;
                jumpCount = 0;
                isJumpingState = false;
            }
            
            // Actualizar posición horizontal (dash)
            lilaX += lilaXVelocity * deltaTime;
            lilaXVelocity *= 0.9; // Fricción
            
            // Mantener a Lila dentro de los límites
            if (lilaX < 60) {
                lilaX = 60;
                lilaXVelocity = 0;
            } else if (lilaX > GAME_WIDTH * 0.5) {
                lilaX = GAME_WIDTH * 0.5;
                lilaXVelocity = 0;
            }
            
            // Actualizar estilos
            lila.style.bottom = `${lilaY}px`;
            lila.style.left = `${lilaX}px`;
            
            updateLilaVisualState();
        }
        
        function updateLilaVisualState() {
            lila.classList.remove('jumping', 'double-jumping', 'dash');
            
            if (isDashing) {
                lila.classList.add('dash');
            } else if (isJumpingState && lilaY > LILA_INITIAL_Y) {
                if (jumpCount === 1) lila.classList.add('jumping');
                else if (jumpCount === 2) lila.classList.add('double-jumping');
            }
        }
        
        function jump() {
            if (jumpCount < 2) {
                isJumpingState = true;
                jumpCount++;
                lilaVelocityY = (jumpCount === 1) ? JUMP_STRENGTH : DOUBLE_JUMP_STRENGTH;
                
                // Efecto de sonido (sería añadido aquí)
            }
        }
        
        function dash() {
            if (!canDash || isDashing) return;
            
            isDashing = true;
            canDash = false;
            lilaXVelocity = DASH_STRENGTH;
            
            // Crear un efecto de estela
            createDashTrail();
            
            // Temporalmente invulnerable durante dash
            const tempShield = hasShield;
            hasShield = true;
            
            // Después de DASH_DURATION, quitar el estado de dash pero mantener la inercia
            setTimeout(() => {
                isDashing = false;
                hasShield = tempShield;
            }, DASH_DURATION);
            
            // Después del cooldown, permitir dash de nuevo
            clearTimeout(dashTimeoutId);
            dashTimeoutId = setTimeout(() => {
                canDash = true;
            }, DASH_COOLDOWN);
        }
        
        function createDashTrail() {
            const trailElement = document.createElement('img');
            trailElement.src = lila.src;
            trailElement.classList.add('lila-trail');
            trailElement.style.width = lila.offsetWidth + 'px';
            trailElement.style.height = lila.offsetHeight + 'px';
            trailElement.style.left = lila.style.left;
            trailElement.style.bottom = lila.style.bottom;
            trailElement.style.transform = 'scale(0.9) rotate(-3deg)';
            
            gameContainer.appendChild(trailElement);
            
            // Auto eliminar después de la animación
            setTimeout(() => {
                if (trailElement.parentNode) {
                    gameContainer.removeChild(trailElement);
                }
            }, 500);
        }
        
        /* ===== COLISIONES ===== */
        function checkCollision(element1, element2) {
            if (!element1 || !element2) return false;
            
            // Verificar si los elementos están realmente en el DOM
            if (!element1.parentNode || !element2.parentNode) return false;
            
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            const gameRect = gameContainer.getBoundingClientRect();
            
            // Verificar que los rectángulos tengan dimensiones válidas
            if (rect1.width === 0 || rect1.height === 0 || rect2.width === 0 || rect2.height === 0) {
                return false;
            }
            
            // Ajustar coordenadas al contenedor del juego
            const rect1Adj = {
                top: rect1.top - gameRect.top,
                bottom: rect1.bottom - gameRect.top,
                left: rect1.left - gameRect.left,
                right: rect1.right - gameRect.left
            };
            
            const rect2Adj = {
                top: rect2.top - gameRect.top,
                bottom: rect2.bottom - gameRect.top,
                left: rect2.left - gameRect.left,
                right: rect2.right - gameRect.left
            };
            
            // Tolerancias para colisiones más precisas
            const lilaToleranceVertical = LILA_HEIGHT * 0.20; // Aumentado de 0.15 a 0.20
            const lilaToleranceHorizontal = LILA_WIDTH * 0.25; // Aumentado de 0.20 a 0.25
            
            const lilaEffectiveRect = {
                top: rect1Adj.top + lilaToleranceVertical,
                bottom: rect1Adj.bottom - lilaToleranceVertical,
                left: rect1Adj.left + lilaToleranceHorizontal,
                right: rect1Adj.right - lilaToleranceHorizontal,
            };
            
            const itemTolerance = 5; // Aumentado de 2 a 5 para más tolerancia
            
            // Solo considerar colisiones con elementos visibles en la pantalla
            if (rect2Adj.right < 0 || rect2Adj.left > GAME_WIDTH) {
                return false;
            }
            
            return !(
                lilaEffectiveRect.right < rect2Adj.left + itemTolerance ||
                lilaEffectiveRect.left > rect2Adj.right - itemTolerance ||
                lilaEffectiveRect.bottom < rect2Adj.top + itemTolerance ||
                lilaEffectiveRect.top > rect2Adj.bottom - itemTolerance
            );
        }
        
        function handleCollisions() {
            // Verificar colisiones con obstáculos
            for (let i = 0; i < activeObjects.obstacles.length; i++) {
                const obstacle = activeObjects.obstacles[i];
                
                // Asegurarse de que el obstáculo está visible en la pantalla
                const obstacleRect = obstacle.getBoundingClientRect();
                const gameContainerRect = gameContainer.getBoundingClientRect();
                const obstacleRight = obstacleRect.right - gameContainerRect.left;
                const obstacleLeft = obstacleRect.left - gameContainerRect.left;
                
                // Ignorar obstáculos que no están visibles en la pantalla
                if (obstacleRight < 0 || obstacleLeft > gameContainerRect.width) {
                    continue;
                }
                
                if (checkCollision(lila, obstacle)) {
                    if (hasShield) {
                        // Efecto de rebote con escudo
                        obstacle.classList.add('collected');
                        setTimeout(() => returnObjectToPool(obstacle, 'obstacles'), 500);
                        
                        // Desactivar escudo después de un hit
                        hasShield = false;
                        showMessage("¡ESCUDO USADO!", "#4a7aff");
                        
                        // Eliminar efecto visual de escudo
                        const shieldEffect = activeObjects.effects.find(
                            e => e.classList.contains('shield-effect')
                        );
                        if (shieldEffect) returnObjectToPool(shieldEffect, 'effects');
                        
                        return;
                    }
                    
                    // Crear efecto visual de golpe
                    const lilaRect = lila.getBoundingClientRect();
                    const gameRect = gameContainer.getBoundingClientRect();
                    createGameElement('effects', 'hit', {
                        x: lilaRect.left - gameRect.left + lilaRect.width / 2,
                        y: lilaRect.top - gameRect.top + lilaRect.height / 2
                    });
                    
                    loseLife();
                    return;
                }
            }
            
            // Verificar colisiones con recompensas
            for (let i = activeObjects.rewards.length - 1; i >= 0; i--) {
                const reward = activeObjects.rewards[i];
                
                // Verificar si la recompensa está visible en pantalla
                const rewardRect = reward.getBoundingClientRect();
                const gameContainerRect = gameContainer.getBoundingClientRect();
                
                // Si la recompensa está completamente fuera de la pantalla, ignorar
                if (rewardRect.right < gameContainerRect.left || 
                    rewardRect.left > gameContainerRect.right) {
                    continue;
                }
                
                if (checkCollision(lila, reward) || 
                    (hasMagnet && isItemInMagnetRange(reward))) {
                    
                    // Si hay imán, mover la recompensa hacia Lila
                    if (hasMagnet && !checkCollision(lila, reward)) {
                        moveTowardsLila(reward);
                        continue;
                    }
                    
                    // Añadir puntos
                    const points = parseInt(reward.dataset.points) || 0;
                    score += points;
                    updateScoreDisplay();
                    
                    // Efecto visual
                    reward.classList.add('collected');
                    
                    // Eliminar después de la animación
                    setTimeout(() => {
                        returnObjectToPool(reward, 'rewards');
                    }, 500);
                }
            }
            
            // Verificar colisiones con power-ups
            for (let i = activeObjects.powerups.length - 1; i >= 0; i--) {
                const powerup = activeObjects.powerups[i];
                
                // Verificar si el power-up está visible en pantalla
                const powerupRect = powerup.getBoundingClientRect();
                const gameContainerRect = gameContainer.getBoundingClientRect();
                
                // Si el power-up está completamente fuera de la pantalla, ignorar
                if (powerupRect.right < gameContainerRect.left || 
                    powerupRect.left > gameContainerRect.right) {
                    continue;
                }
                
                if (checkCollision(lila, powerup) || 
                    (hasMagnet && isItemInMagnetRange(powerup))) {
                    
                    // Si hay imán, mover el powerup hacia Lila
                    if (hasMagnet && !checkCollision(lila, powerup)) {
                        moveTowardsLila(powerup);
                        continue;
                    }
                    
                    const type = powerup.dataset.type;
                    
                    if (type === 'shield') {
                        activateShield();
                    } else if (type === 'magnet') {
                        activateMagnet();
                    } else if (type === 'clock') {
                        activateSlowMotion();
                    }
                    
                    // Efecto visual
                    powerup.classList.add('collected');
                    
                    // Eliminar después de la animación
                    setTimeout(() => {
                        returnObjectToPool(powerup, 'powerups');
                    }, 500);
                }
            }
        }
        
        function isItemInMagnetRange(item) {
            if (!hasMagnet) return false;
            
            const lilaRect = lila.getBoundingClientRect();
            const itemRect = item.getBoundingClientRect();
            const gameRect = gameContainer.getBoundingClientRect();
            
            const lilaX = lilaRect.left - gameRect.left + lilaRect.width / 2;
            const lilaY = lilaRect.top - gameRect.top + lilaRect.height / 2;
            
            const itemX = itemRect.left - gameRect.left + itemRect.width / 2;
            const itemY = itemRect.top - gameRect.top + itemRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(lilaX - itemX, 2) + Math.pow(lilaY - itemY, 2)
            );
            
            return distance <= magnetRadius;
        }
        
        function moveTowardsLila(item) {
            if (!item || !item.parentNode) return;
            
            const lilaRect = lila.getBoundingClientRect();
            const itemRect = item.getBoundingClientRect();
            const gameRect = gameContainer.getBoundingClientRect();
            
            const lilaX = lilaRect.left - gameRect.left + lilaRect.width / 2;
            const lilaY = lilaRect.top - gameRect.top + lilaRect.height / 2;
            
            const itemX = itemRect.left - gameRect.left + itemRect.width / 2;
            const itemY = itemRect.top - gameRect.top + itemRect.height / 2;
            
            // Calcular dirección hacia Lila
            const dirX = lilaX - itemX;
            const dirY = lilaY - itemY;
            
            // Normalizar
            const length = Math.sqrt(dirX * dirX + dirY * dirY);
            
            // Evitar división por cero
            if (length < 1) return;
            
            const normDirX = dirX / length;
            const normDirY = dirY / length;
            
            // Velocidad de atracción basada en la distancia, pero con un mínimo para
            // asegurarnos de que los objetos llegan rápidamente a Lila cuando están cerca
            const speed = Math.max(3, Math.min(10, 300 / length));
            
            // Mover el objeto, usando coordenadas absolutas para mayor precisión
            const currentRight = parseFloat(item.style.right);
            const currentBottom = parseFloat(item.style.bottom);
            
            // Evitar NaN o undefined
            if (isNaN(currentRight) || isNaN(currentBottom)) {
                return;
            }
            
            // Actualizar posición con un movimiento suave
            item.style.right = `${currentRight - normDirX * speed}px`;
            item.style.bottom = `${currentBottom + normDirY * speed}px`;
        }
        
        /* ===== POWERUPS ===== */
        function activateShield() {
            hasShield = true;
            shieldTimeLeft = 10000; // 10 segundos
            
            // Eliminar escudo anterior si existe
            const existingShield = activeObjects.effects.find(
                e => e.classList.contains('shield-effect')
            );
            if (existingShield) returnObjectToPool(existingShield, 'effects');
            
            // Crear efecto visual
            createGameElement('effects', 'shield');
            
            showMessage("¡ESCUDO ACTIVADO!", "#4a7aff");
        }
        
        function activateMagnet() {
            hasMagnet = true;
            magnetTimeLeft = 8000; // 8 segundos
            
            // Eliminar imán anterior si existe
            const existingMagnet = activeObjects.effects.find(
                e => e.classList.contains('magnet-effect')
            );
            if (existingMagnet) returnObjectToPool(existingMagnet, 'effects');
            
            // Crear efecto visual
            createGameElement('effects', 'magnet');
            
            showMessage("¡IMÁN ACTIVADO!", "#ff7a4a");
        }
        
        function activateSlowMotion() {
            isSlowMotion = true;
            gameSpeedBeforeSlow = gameSpeed;
            gameSpeed *= 0.7; // Reducir velocidad al 70% en lugar del 50%
            slowMotionTimeLeft = 5000; // 5 segundos
            
            // Añadir clase para efecto visual
            gameContainer.classList.add('slow-motion');
            
            showMessage("¡TIEMPO LENTO!", "#ffce00");
        }
        
        function updatePowerupEffects(deltaTime) {
            // Actualizar tiempos restantes
            if (hasShield) {
                shieldTimeLeft -= deltaTime;
                if (shieldTimeLeft <= 0) {
                    hasShield = false;
                    
                    // Eliminar efecto visual
                    const shieldEffect = activeObjects.effects.find(
                        e => e.classList.contains('shield-effect')
                    );
                    if (shieldEffect) returnObjectToPool(shieldEffect, 'effects');
                    
                    showMessage("¡Escudo agotado!", "#4a7aff");
                }
            }
            
            if (hasMagnet) {
                magnetTimeLeft -= deltaTime;
                if (magnetTimeLeft <= 0) {
                    hasMagnet = false;
                    
                    // Eliminar efecto visual
                    const magnetEffect = activeObjects.effects.find(
                        e => e.classList.contains('magnet-effect')
                    );
                    if (magnetEffect) returnObjectToPool(magnetEffect, 'effects');
                    
                    showMessage("¡Imán agotado!", "#ff7a4a");
                }
            }
            
            if (isSlowMotion) {
                slowMotionTimeLeft -= deltaTime;
                if (slowMotionTimeLeft <= 0) {
                    isSlowMotion = false;
                    gameSpeed = gameSpeedBeforeSlow;
                    
                    // Quitar efecto visual
                    gameContainer.classList.remove('slow-motion');
                    
                    showMessage("¡Tiempo normal!", "#ffce00");
                }
            }
            
            // Actualizar posiciones de los efectos visuales
            activeObjects.effects.forEach(effect => {
                if (effect.classList.contains('shield-effect') || 
                    effect.classList.contains('magnet-effect')) {
                    updateEffectPosition(effect);
                }
            });
        }
        
        /* ===== GESTIÓN DE VIDAS ===== */
        function updateLivesDisplay() {
            const lifeElements = livesContainer.querySelectorAll('.life');
            
            for (let i = 0; i < lifeElements.length; i++) {
                if (i < lives) {
                    lifeElements[i].classList.remove('lost');
                } else {
                    lifeElements[i].classList.add('lost');
                }
            }
        }
        
        function loseLife() {
            lives--;
            updateLivesDisplay();
            
            if (lives <= 0) {
                endGame();
            } else {
                // Invulnerabilidad temporal
                hasShield = true;
                
                // Crear efecto visual
                createGameElement('effects', 'shield');
                
                // Quitar después de 2 segundos
                setTimeout(() => {
                    hasShield = false;
                    const shieldEffect = activeObjects.effects.find(
                        e => e.classList.contains('shield-effect')
                    );
                    if (shieldEffect) returnObjectToPool(shieldEffect, 'effects');
                }, 2000);
                
                showMessage(`¡CUIDADO! ${lives} ${lives === 1 ? 'VIDA' : 'VIDAS'}`, "#ff0000");
            }
        }
        
        /* ===== GESTIÓN DEL JUEGO ===== */
        function updateGameElements(deltaTime) {
            const effectiveGameSpeed = isSlowMotion ? gameSpeed : gameSpeed;
            const deltaSpeed = effectiveGameSpeed * deltaTime / 16.67; // Normalizar a ~60 FPS
            
            // Mover elementos del juego (obstáculos, recompensas, powerups, fondo)
            Object.keys(activeObjects).forEach(category => {
                if (category === 'effects') return; // Los efectos se manejan aparte
                
                for (let i = activeObjects[category].length - 1; i >= 0; i--) {
                    const element = activeObjects[category][i];
                    let currentRight = parseFloat(element.style.right);
                    
                    let speed = deltaSpeed;
                    if (category === 'backgroundElements' && element.dataset.speedMultiplier) {
                        speed *= parseFloat(element.dataset.speedMultiplier);
                    }
                    
                    currentRight += speed;
                    element.style.right = `${currentRight}px`;
                    
                    // Eliminar elementos que salieron de la pantalla
                    // Usamos margen adicional para asegurar que estén completamente fuera
                    const elementWidth = parseFloat(element.style.width) || 0;
                    const safetyMargin = 100; // Margen de seguridad adicional
                    
                    if (currentRight > GAME_WIDTH + elementWidth + safetyMargin) {
                        returnObjectToPool(element, category);
                    }
                }
            });
            
            // Mover fondo de montañas con parallax
            mountainBgPosition += deltaSpeed * 0.3;
            mountainBg.style.backgroundPosition = `-${mountainBgPosition}px bottom`;
        }
        
        function spawnGameElements(currentTime) {
            // Generar obstáculos
            if (currentTime - obstacleSpawnTimer > nextObstacleSpawn) {
                const type = Math.random() < 0.5 ? 'hydrant' : 'bush';
                createGameElement('obstacles', type);
                
                obstacleSpawnTimer = currentTime;
                
                // Ajustar intervalos basados en velocidad del juego
                let dMin = Math.max(800, OBSTACLE_SPAWN_INTERVAL_MIN * (4.5 / gameSpeed));
                let dMax = Math.max(1500, OBSTACLE_SPAWN_INTERVAL_MAX * (4.5 / gameSpeed));
                nextObstacleSpawn = getRandomInterval(dMin, dMax);
            }
            
            // Generar recompensas
            if (currentTime - rewardSpawnTimer > nextRewardSpawn) {
                const rand = Math.random();
                let type = 'bone';
                
                if (rand < 0.4) type = 'bone';
                else if (rand < 0.7) type = 'wing';
                else type = 'coin';
                
                createGameElement('rewards', type);
                
                rewardSpawnTimer = currentTime;
                
                // Ajustar intervalos basados en velocidad del juego
                let dMinR = Math.max(1500, REWARD_SPAWN_INTERVAL_MIN * (4.5 / gameSpeed));
                let dMaxR = Math.max(3000, REWARD_SPAWN_INTERVAL_MAX * (4.5 / gameSpeed));
                nextRewardSpawn = getRandomInterval(dMinR, dMaxR);
            }
            
            // Generar power-ups
            if (currentTime - powerupSpawnTimer > nextPowerupSpawn) {
                const rand = Math.random();
                let type = 'shield';
                
                if (rand < 0.4) type = 'shield';
                else if (rand < 0.7) type = 'magnet';
                else type = 'clock';
                
                const powerup = createGameElement('powerups', type);
                powerup.dataset.type = type;
                
                powerupSpawnTimer = currentTime;
                nextPowerupSpawn = getRandomInterval(POWERUP_SPAWN_INTERVAL_MIN, POWERUP_SPAWN_INTERVAL_MAX);
            }
            
            // Generar flores (elementos decorativos)
            if (currentTime - flowerSpawnTimer > nextFlowerSpawn) {
                createGameElement('backgroundElements', 'flower');
                
                flowerSpawnTimer = currentTime;
                
                let dMinF = Math.max(800, FLOWER_INTERVAL_MIN * (4.5 / gameSpeed));
                let dMaxF = Math.max(1800, FLOWER_INTERVAL_MAX * (4.5 / gameSpeed));
                nextFlowerSpawn = getRandomInterval(dMinF, dMaxF);
            }
        }
        
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Puntuación: ${Math.floor(score)}`;
            
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = `Récord: ${Math.floor(highScore)}`;
                localStorage.setItem('lilaHighScore', Math.floor(highScore));
            }
        }
        
        function showGameOverScreen() {
            finalScoreDisplay.textContent = `Puntuación Final: ${Math.floor(score)}`;
            
            if (score > highScore - 1) { // -1 para tener en cuenta posibles errores de redondeo
                newHighScoreDisplay.classList.remove('hidden');
            } else {
                newHighScoreDisplay.classList.add('hidden');
            }
            
            gameOverScreen.classList.remove('hidden');
            gameOverScreen.classList.add('screen-fade-in');
        }
        
        function resetGame() {
            // Restablecer estado del juego
            gameOver = false;
            gameStarted = false;
            gamePaused = false;
            score = 0;
            gameSpeed = 4.5;
            lilaX = 60;
            lilaY = LILA_INITIAL_Y;
            lilaVelocityY = 0;
            lilaXVelocity = 0;
            jumpCount = 0;
            isJumpingState = false;
            isDashing = false;
            canDash = true;
            lives = 3;
            
            // Restablecer power-ups
            hasShield = false;
            shieldTimeLeft = 0;
            hasMagnet = false;
            magnetTimeLeft = 0;
            isSlowMotion = false;
            slowMotionTimeLeft = 0;
            
            // Limpiar temporizadores
            clearTimeout(dashTimeoutId);
            
            // Eliminar todos los objetos activos
            Object.keys(activeObjects).forEach(category => {
                const elements = [...activeObjects[category]];
                elements.forEach(element => returnObjectToPool(element, category));
            });
            
            // Restablecer visuales
            gameContainer.classList.remove('slow-motion');
            updateLilaVisualState();
            updateLivesDisplay();
            updateScoreDisplay();
            
            // Ocultar pantallas
            gameOverScreen.classList.add('hidden');
            pauseScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            
            // Detener animación de Lila
            lila.style.animationPlayState = 'paused';
        }
        
        function startGame() {
            if (gameStarted) return;
            
            resetGame();
            gameStarted = true;
            
            startScreen.classList.add('screen-fade-out');
            setTimeout(() => {
                startScreen.classList.add('hidden');
                startScreen.classList.remove('screen-fade-out');
            }, 500);
            
            lila.style.animationPlayState = 'running';
            gameControls.classList.remove('hidden');
            
            // Reiniciar temporizadores
            const now = Date.now();
            obstacleSpawnTimer = now;
            nextObstacleSpawn = getRandomInterval(OBSTACLE_SPAWN_INTERVAL_MIN, OBSTACLE_SPAWN_INTERVAL_MAX);
            
            rewardSpawnTimer = now;
            nextRewardSpawn = getRandomInterval(REWARD_SPAWN_INTERVAL_MIN, REWARD_SPAWN_INTERVAL_MAX);
            
            powerupSpawnTimer = now;
            nextPowerupSpawn = getRandomInterval(POWERUP_SPAWN_INTERVAL_MIN, POWERUP_SPAWN_INTERVAL_MAX);
            
            flowerSpawnTimer = now;
            nextFlowerSpawn = getRandomInterval(FLOWER_INTERVAL_MIN, FLOWER_INTERVAL_MAX);
            
            // Iniciar el bucle del juego
            lastFrameTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        function pauseGame() {
            if (!gameStarted || gameOver) return;
            
            gamePaused = true;
            pauseScreen.classList.remove('hidden');
            pauseScreen.classList.add('screen-fade-in');
            
            lila.style.animationPlayState = 'paused';
            
            // Pausar animaciones
            document.querySelectorAll('.cloud, .reward, .powerup').forEach(el => {
                el.style.animationPlayState = 'paused';
            });
        }
        
        function resumeGame() {
            if (!gamePaused) return;
            
            gamePaused = false;
            pauseScreen.classList.add('screen-fade-out');
            
            setTimeout(() => {
                pauseScreen.classList.add('hidden');
                pauseScreen.classList.remove('screen-fade-out');
            }, 500);
            
            lila.style.animationPlayState = 'running';
            
            // Reanudar animaciones
            document.querySelectorAll('.cloud, .reward, .powerup').forEach(el => {
                el.style.animationPlayState = 'running';
            });
            
            // Retomar el tiempo
            lastFrameTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameOver = true;
            gameStarted = false;
            
            showGameOverScreen();
            
            lila.style.animationPlayState = 'paused';
            gameControls.classList.add('hidden');
            
            // Cancelar el bucle del juego
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }
        
        function gameLoop(timestamp) {
            if (gameOver || gamePaused) return;
            
            // Calcular delta time para movimiento consistente
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;
            
            // Actualizar la posición de Lila
            updateLilaPosition(deltaTime);
            
            // Verificar colisiones
            handleCollisions();
            
            // Generar elementos del juego
            spawnGameElements(Date.now());
            
            // Actualizar elementos del juego
            updateGameElements(deltaTime);
            
            // Actualizar efectos de power-ups
            updatePowerupEffects(deltaTime);
            
            // Aumentar velocidad gradualmente
            if (gameSpeed < maxGameSpeed && !isSlowMotion) {
                gameSpeed += gameSpeedIncreaseFactor * deltaTime;
            }
            
            // Aumentar puntuación con el tiempo
            if (!gameOver && gameStarted) {
                score += (gameSpeed / 15) * (deltaTime / 100);
                updateScoreDisplay();
            }
            
            // Continuar el bucle
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        /* ===== EVENTOS ===== */
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.key === 'ArrowUp') {
                event.preventDefault();
                
                if (!gameStarted && !gameOver) {
                    startGame();
                } else if (gameStarted && !gameOver && !gamePaused) {
                    jump();
                } else if (gamePaused) {
                    resumeGame();
                }
            } else if (event.key === 'ArrowRight' && gameStarted && !gameOver && !gamePaused) {
                event.preventDefault();
                dash();
            } else if (event.code === 'Escape' || event.key === 'p' || event.key === 'P') {
                event.preventDefault();
                
                if (gameStarted && !gameOver) {
                    if (gamePaused) resumeGame();
                    else pauseGame();
                }
            }
        });
        
        // Eventos táctiles
        gameContainer.addEventListener('touchstart', (event) => {
            event.preventDefault();
            
            if (!gameStarted && !gameOver) {
                startGame();
            } else if (gamePaused) {
                resumeGame();
            }
        }, { passive: false });
        
        // Eventos de botones en pantalla
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', resetGame);
        resumeButton.addEventListener('click', resumeGame);
        quitButton.addEventListener('click', resetGame);
        pauseBtn.addEventListener('click', pauseGame);
        
        jumpBtn.addEventListener('click', () => {
            if (gameStarted && !gameOver && !gamePaused) jump();
        });
        
        dashBtn.addEventListener('click', () => {
            if (gameStarted && !gameOver && !gamePaused) dash();
        });
        
        // Controles táctiles
        leftTouch.addEventListener('touchstart', (event) => {
            event.preventDefault();
            
            if (gameStarted && !gameOver && !gamePaused) jump();
        }, { passive: false });
        
        rightTouch.addEventListener('touchstart', (event) => {
            event.preventDefault();
            
            if (gameStarted && !gameOver && !gamePaused) dash();
        }, { passive: false });
        
        // Inicialización
        updateLivesDisplay();
        lilaY = LILA_INITIAL_Y;
        lila.style.bottom = `${lilaY}px`;
        lila.style.left = `${lilaX}px`;
        lila.style.animationPlayState = 'paused';
        updateScoreDisplay();
    </script>
</body>
</html>
