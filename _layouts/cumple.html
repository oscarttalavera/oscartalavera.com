<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Festival de asado, humo y campamento por los 30 años de Oscar Talavera">
  <title>{% if page.title %}{{ page.title }} | Oscar Talavera{% else %}Oscar Talavera{% endif %}</title>
  <link rel="icon" href="/assets/img/OT logo ngo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #eaeaea;
      font-family: 'Nunito', sans-serif;
      margin: 0;
    }

    .content {
      max-width: 760px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1, h2 {
      font-family: 'Nunito', sans-serif;
      color: #f26a4b;
      margin-bottom: 0.5em;
    }

    p, li {
      font-size: 1.05rem;
      line-height: 1.7;
    }

    ul {
      padding-left: 1.2em;
      margin-bottom: 2em;
    }

    .hero {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      margin-top: 1em;
      filter: grayscale(20%) brightness(90%) contrast(110%);
    }

    a {
      color: #f26a4b;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999;
    }

    .header {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .logo {
      height: 40px;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/" class="logo-link">
      <img src="/assets/img/OT logo bco.png" alt="Oscar Talavera Logo" class="logo" />
    </a>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="footer">
    <p>© {{ 'now' | date: "%Y" }} Oscar Talavera</p>
  </footer>
</body>
</html>
