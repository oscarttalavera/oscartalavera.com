<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Festival de asado, humo y campamento por los 30 años de Oscar Talavera en Cárdenas, Chihuahua. 26-27 de abril.">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Oscar Talavera{% endif %}">
  <meta property="og:description" content="Festival de asado, humo y campamento por los 30 años de Oscar Talavera">
  <meta property="og:image" content="/assets/img/asado-bg.jpg">
  <meta property="og:url" content="https://oscartalavera.com/cumple30/">
  <title>{% if page.title %}{{ page.title }} | Oscar Talavera{% else %}Oscar Talavera{% endif %}</title>
  <link rel="icon" href="/assets/img/OT logo ngo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #f26a4b;
      --primary-dark: #d85a3b;
      --primary-light: #ff7a5b;
      --dark-bg: #121212;
      --section-bg: #1e1e1e;
      --text-color: #eaeaea;
      --text-secondary: #bbb;
      --section-spacing: 6rem;  /* Aumentado para más espacio negativo */
      --content-max-width: 820px;  /* Aumentado para mejor lectura */
    }
    
    /* Reset y Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: 'Outfit', sans-serif;
      margin: 0;
      line-height: 1.6;
      overflow-x: hidden;
      padding: 0;
    }

    /* Efecto de paralaje para el fondo */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.85)), 
                  url('/assets/img/asado-bg.jpg');
      background-size: cover;
      background-attachment: fixed;
    }
    
    /* Animación de brasas optimizada para rendimiento */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    
    .ember {
      position: absolute;
      border-radius: 50%;
      filter: blur(6px);
      opacity: 0;
    }

    .ember.high {
      animation: floatHigh 20s infinite; /* Más lento para mejor rendimiento */
    }
    
    .ember.low {
      animation: floatLow 20s infinite; /* Más lento para mejor rendimiento */
    }

    .ember-large {
      background: radial-gradient(circle at center, rgba(255, 140, 50, 0.9) 0%, rgba(255, 120, 50, 0) 80%);
      box-shadow: 0 0 20px 10px rgba(255, 90, 30, 0.3);
    }

    .ember-medium {
      background: radial-gradient(circle at center, rgba(255, 180, 60, 0.85) 0%, rgba(255, 150, 40, 0) 75%);
      box-shadow: 0 0 15px 8px rgba(255, 120, 40, 0.25);
    }

    .ember-small {
      background: radial-gradient(circle at center, rgba(255, 220, 70, 0.9) 0%, rgba(255, 170, 30, 0) 70%);
    }

    /* Animaciones de partículas (reducidas para mejor rendimiento) */
    @keyframes floatHigh {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      80% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) translateX(var(--tx)) scale(var(--scale));
        opacity: 0;
      }
    }
    
    @keyframes floatLow {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-40vh) translateX(var(--tx)) scale(var(--scale));
        opacity: 0;
      }
    }
    
    /* Contenedor principal */
    .content {
      max-width: var(--content-max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
      position: relative;
      z-index: 1;
    }

    /* Tipografía mejorada */
    h1, h2, h3 {
      font-family: 'Anton', sans-serif;
      color: var(--primary-color);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      line-height: 1.1;
      margin: 0 0 1rem;
    }

    h1 {
      font-size: clamp(3.5rem, 15vw, 8rem); /* Tipografía enorme y responsiva */
      margin-bottom: 1rem;
      text-shadow: 0.1em 0.1em 0.2em rgba(0,0,0,0.7);
    }

    h2 {
      font-size: clamp(2.2rem, 8vw, 3.5rem);
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background-color: var(--primary-color);
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 2px;
    }

    h3 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-top: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      font-weight: 300;
      margin: 0 0 1.5rem;
      max-width: 40em; /* Mejora la legibilidad para líneas de texto */
    }

    /* Secciones con más espacio y efectos de scroll */
    section {
      background-color: rgba(30, 30, 30, 0.85);
      padding: 4rem 3rem; /* Más padding interno */
      border-radius: 1rem;
      margin-bottom: var(--section-spacing); /* Mayor espacio negativo entre secciones */
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      border-left: 4px solid var(--primary-color);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      transform: translateY(50px);
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Diseño hero mejorado (pantalla completa) */
    .hero-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      margin-bottom: 3rem;
    }

    .hero {
      width: 100%;
      max-width: var(--content-max-width);
      text-align: center;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 4rem 2rem;
      margin-bottom: 0;
      border: none;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('/assets/img/campfire.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
      transform: scale(1.1); /* Para efecto de zoom al hacer scroll */
      transition: transform 0.5s ease;
    }

    /* Logo mejorado */
    .festival-logo-container {
      margin: 2rem auto;
      position: relative;
      z-index: 2;
    }

    .festival-logo {
      max-width: 90%;
      height: auto;
      max-height: 240px;
      border-radius: 2.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    
    .festival-logo:hover {
      transform: scale(1.03) translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }

    /* Contador mejorado */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .countdown-item {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 1rem;
      min-width: 90px;
      text-align: center;
      border: 2px solid rgba(242, 106, 75, 0.3);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .countdown-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .countdown-label {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    /* Listas mejoradas */
    ul {
      padding-left: 0;
      margin-bottom: 2.5rem;
      list-style: none;
    }

    li {
      margin-bottom: 1rem;
      position: relative;
      padding-left: 2.2rem;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    li i {
      position: absolute;
      left: 0;
      top: 0.4em;
      color: var(--primary-color);
    }

    /* Botones mejorados */
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 1em 2em;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      margin: 1rem 0.5rem;
      box-shadow: 0 4px 15px rgba(242, 106, 75, 0.4);
    }

    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(242, 106, 75, 0.6);
      color: white;
      text-decoration: none;
    }

    /* Mapa y clima mejorados */
    iframe {
      width: 100%;
      border: none;
      border-radius: 1rem;
      margin: 2.5rem 0;
      height: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
    }

    iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .weather-forecast {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 2.5rem 0;
      display: flex;
      justify-content: center;
      gap: 3rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .weather-day {
      text-align: center;
      padding: 1rem;
    }

    .weather-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    /* Efecto scroll to top */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--primary-color);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 99;
      font-size: 1.2rem;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background-color: var(--primary-dark);
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Toast mejorado */
    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background-color: rgba(30, 30, 30, 0.95);
      color: white;
      padding: 1.2rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border-left: 4px solid var(--primary-color);
      z-index: 1000;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 0.5s ease;
      font-size: 1.1rem;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Elementos adicionales */
    .day-title {
      display: flex;
      align-items: center;
      font-family: 'Anton', sans-serif;
      color: var(--primary-light);
      font-size: 1.8rem;
      margin: 2.5rem 0 1.5rem;
    }
    
    .day-title i {
      margin-right: 1rem;
    }
    
    .tip {
      background-color: rgba(242, 106, 75, 0.1);
      border-left: 4px solid var(--primary-color);
      padding: 1.5rem 2rem;
      border-radius: 10px;
      margin: 2.5rem 0;
      font-style: italic;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    /* Footer mejorado */
    .footer {
      text-align: center;
      padding: 4rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      margin-top: 5rem;
      position: relative;
      z-index: 1;
    }

    .footer p {
      margin: 0.5rem auto;
      max-width: 500px;
      font-size: 1rem;
    }

    /* Header mejorado */
    .header {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      transition: background-color 0.3s ease, padding 0.3s ease;
    }

    .header.scrolled {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 0.7rem 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .logo-link {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Nuevos componentes y mejoras */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 0.9rem;
      opacity: 0.8;
      transition: opacity 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .scroll-indicator:hover {
      opacity: 1;
      transform: translateX(-50%) translateY(5px);
    }

    .scroll-indicator i {
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-15px);}
      60% {transform: translateY(-7px);}
    }

    /* Utilidades */
    .text-center {
      text-align: center;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    /* Media queries - diseño responsivo */
    @media (max-width: 768px) {
      :root {
        --section-spacing: 4rem;
      }
      
      section {
        padding: 2.5rem 1.5rem;
      }
      
      .hero {
        padding: 3rem 1.5rem;
      }
      
      .countdown {
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .countdown-item {
        min-width: 70px;
        padding: 1rem;
      }
      
      .countdown-number {
        font-size: 1.8rem;
      }
      
      .weather-forecast {
        flex-direction: column;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(2.5rem, 15vw, 3.5rem);
      }
      
      h2 {
        font-size: clamp(1.8rem, 8vw, 2.2rem);
      }
      
      p, li {
        font-size: 1rem;
      }
      
      .countdown-item {
        min-width: 60px;
        padding: 0.8rem;
      }
      
      .countdown-number {
        font-size: 1.5rem;
      }
      
      .btn {
        padding: 0.8em 1.5em;
        font-size: 1rem;
        margin: 0.5rem;
        display: block;
        width: calc(100% - 1rem);
      }
      
      .cta-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="parallax-bg"></div>
  <div class="bg-animation" id="bgAnimation"></div>
  
  <header class="header" id="mainHeader">
    <a href="/" class="logo-link">
      <img src="/assets/img/OT logo bco.png" alt="Oscar Talavera Logo" class="logo" />
    </a>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="footer">
    <p>© {{ 'now' | date: "%Y" }} Oscar Talavera</p>
    <p>
      <a href="https://wa.me/+526393995814?text=Hola%20Oscar%2C%20me%20apunto%20al%20asado%20de%20cumple" target="_blank">
        <i class="fab fa-whatsapp"></i> Confirmar asistencia
      </a>
    </p>
  </footer>

  <a href="#" class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </a>

  <div class="toast" id="shareToast">
    ¡Enlace copiado! Ya puedes compartirlo
  </div>

  <script>
    // Variables para mayor rendimiento
    const emberCount = 25; // Reducido para mejor rendimiento
    const smokeCount = 8;  // Reducido para mejor rendimiento
    
    // Elementos DOM
    const container = document.getElementById('bgAnimation');
    const backToTopButton = document.getElementById('backToTop');
    const sections = document.querySelectorAll('section:not(.hero)');
    const header = document.getElementById('mainHeader');
    const heroBackground = document.getElementById('heroBackground');
    const scrollIndicator = document.getElementById('scrollIndicator');
    
    // Crear animación de fondo optimizada
    function createBackgroundAnimation() {
      // Limpiar contenedor
      container.innerHTML = '';
      
      // Crear brasas que suben
      for (let i = 0; i < emberCount; i++) {
        createEmber(container, i, Math.random() > 0.5);
      }
      
      // Crear humo
      for (let i = 0; i < smokeCount; i++) {
        createSmoke(container, i);
      }
    }
    
    function createEmber(container, index, isHigh) {
      const ember = document.createElement('div');
      ember.className = isHigh ? 'ember high' : 'ember low';
      
      // Determinar tipo de brasa
      const randomType = Math.random();
      if (randomType < 0.3) {
        ember.classList.add('ember-large');
      } else if (randomType < 0.7) {
        ember.classList.add('ember-medium');
      } else {
        ember.classList.add('ember-small');
      }
      
      // Propiedades aleatorias
      const size = randomType < 0.3 ? 
                  Math.random() * 120 + 80 : 
                  Math.random() * 60 + 30;
      
      const startPositionX = Math.random() * 100;
      const moveX = (Math.random() - 0.5) * 40;
      const delay = Math.random() * 15;
      const scale = Math.random() * 1.5 + 0.5;
      
      ember.style.width = `${size}px`;
      ember.style.height = `${size}px`;
      ember.style.left = `${startPositionX}%`;
      ember.style.bottom = `-${size}px`;
      ember.style.animationDelay = `${delay}s`;
      ember.style.setProperty('--tx', `${moveX}vw`);
      ember.style.setProperty('--scale', scale);
      
      container.appendChild(ember);
    }
    
    function createSmoke(container, index) {
      const smoke = document.createElement('div');
      smoke.className = 'ember high';
      smoke.style.filter = 'blur(10px)';
      smoke.style.backgroundColor = 'rgba(200, 200, 200, 0.2)';
      
      // Propiedades del humo
      const size = Math.random() * 150 + 100;
      const startPositionX = Math.random() * 100;
      const moveX = (Math.random() - 0.5) * 50;
      const delay = Math.random() * 10;
      const scale = Math.random() * 2 + 1;
      
      smoke.style.width = `${size}px`;
      smoke.style.height = `${size}px`;
      smoke.style.left = `${startPositionX}%`;
      smoke.style.bottom = `-${size}px`;
      smoke.style.animationDelay = `${delay}s`;
      smoke.style.setProperty('--tx', `${moveX}vw`);
      smoke.style.setProperty('--scale', scale);
      
      container.appendChild(smoke);
    }

    // Contador regresivo
    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      if (!countdownElement) return;
      
      const eventDate = new Date('April 26, 2025 10:00:00').getTime();
      const now = new Date().getTime();
      const timeLeft = eventDate - now;
      
      if (timeLeft <= 0) {
        countdownElement.innerHTML = '<p>¡El evento ya comenzó!</p>';
        return;
      }
      
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      
      const daysElement = document.getElementById('days');
      const hoursElement = document.getElementById('hours');
      const minutesElement = document.getElementById('minutes');
      const secondsElement = document.getElementById('seconds');
      
      if (daysElement) daysElement.innerHTML = days;
      if (hoursElement) hoursElement.innerHTML = hours;
      if (minutesElement) minutesElement.innerHTML = minutes;
      if (secondsElement) secondsElement.innerHTML = seconds;
    }
    
    // Efecto de revelación al hacer scroll
    function revealSections() {
      const windowHeight = window.innerHeight;
      const revealPoint = 150;
      
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        
        if (sectionTop < windowHeight - revealPoint) {
          section.classList.add('visible');
        }
      });
    }
    
    // Efecto de parallax en el encabezado
    function handleScroll() {
      const scrollPosition = window.scrollY;
      
      // Header efecto al hacer scroll
      if (scrollPosition > 50) {
        header.classList.add('scrolled');
        backToTopButton.classList.add('visible');
      } else {
        header.classList.remove('scrolled');
        backToTopButton.classList.remove('visible');
      }
      
      // Efecto de parallax para el fondo del hero
      if (heroBackground) {
        heroBackground.style.transform = `scale(1.1) translateY(${scrollPosition * 0.2}px)`;
      }
      
      // Actualizar scroll indicator
      if (scrollIndicator) {
        if (scrollPosition > 100) {
          scrollIndicator.style.opacity = '0';
        } else {
          scrollIndicator.style.opacity = '0.8';
        }
      }
      
      // Revelar secciones
      revealSections();
    }
    
    // Copy to clipboard function
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      
      const toast = document.getElementById('shareToast');
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Event listeners
    window.addEventListener('load', function() {
      createBackgroundAnimation();
      updateCountdown();
      revealSections();
      
      // Hacer la sección hero visible inmediatamente
      const heroSection = document.querySelector('.hero');
      if (heroSection) {
        heroSection.classList.add('visible');
      }
      
      // Iniciar contador
      setInterval(updateCountdown, 1000);
      
      // Regenerar partículas ocasionalmente para mantener animación
      setInterval(() => {
        if (container.childElementCount < 35) {
          if (Math.random() > 0.5) {
            createEmber(container, Math.random(), Math.random() > 0.5);
          } else {
            createSmoke(container, Math.random());
          }
        }
      }, 5000);
      
      // Configurar listener para botones de compartir
      document.querySelectorAll('.share-btn').forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          copyToClipboard(window.location.href);
        });
      });
      
      // Configurar listener para scroll indicator
      if (scrollIndicator) {
        scrollIndicator.addEventListener('click', function() {
          const firstSection = document.querySelector('section:not(.hero)');
          if (firstSection) {
            firstSection.scrollIntoView({ behavior: 'smooth' });
          }
        });
      }
    });
    
    window.addEventListener('scroll', handleScroll);
    
    // Back to top button
    backToTopButton.addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
