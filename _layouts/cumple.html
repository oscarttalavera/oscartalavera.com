<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #fdfaf7;
        color: #333;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      header, section {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }
      h1, h2 {
        color: #bb4b1f;
      }
      ul {
        list-style: disc;
        padding-left: 1.5em;
      }
      iframe {
        width: 100%;
        border: none;
        border-radius: 12px;
      }
      a {
        color: #bb4b1f;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ page.title }}</h1>
    </header>

    {{ content }}

  </body>
</html>
