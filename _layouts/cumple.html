<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Festival de asado, humo y campamento por los 30 años de Oscar Talavera">
  <title>{% if page.title %}{{ page.title }} | Oscar Talavera{% else %}Oscar Talavera{% endif %}</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/assets/img/OT logo ngo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fdf8f3;
      color: #333;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .content {
      max-width: 760px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #a1442e;
      margin-bottom: 0.5em;
    }

    p, li {
      font-size: 1.05rem;
      line-height: 1.7;
    }

    ul {
      padding-left: 1.2em;
      margin-bottom: 2em;
    }

    .hero {
      background-color: #fff1e6;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      margin-top: 1em;
    }

    a {
      color: #a1442e;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .header, .nav-main, .logo-container {
      background-color: #1a1a1a;
      padding: 1rem;
    }

    .logo {
      height: 40px;
    }

    .nav-link {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="/" class="logo-link">
        <img src="/assets/img/OT logo bco.png" alt="Oscar Talavera Logo" class="logo" />
      </a>
    </div>
    <nav class="nav-main">
      <a href="/" class="nav-link">Inicio</a>
      <a href="/textos" class="nav-link">Textos</a>
    </nav>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="footer">
    <p>© {{ 'now' | date: "%Y" }} Oscar Talavera</p>
  </footer>
</body>
</html>
